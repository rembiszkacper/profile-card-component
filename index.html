<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="card background" />
        <img src="images/image-victor.jpg" alt="avatar icon" class="avatar" />
        <div class="name-container">
          <h2>Victor Crest</h2>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>

        <div class="horizontal-line"></div>
        <div class="summary">
          <div class="summary-a">
            <h3>80K</h3>
            <p class="summary-description">Followers</p>
          </div>
          <div class="summary-b">
            <h3>803K</h3>
            <p class="summary-description">Likes</p>
          </div>
          <div class="summary-c">
            <h3>1.4K</h3>
            <p class="summary-description">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
